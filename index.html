<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XPath Generator</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      box-sizing: border-box;
      color: #e0e0e0;
    }

    body {
      max-width: 900px;
      margin: 0 auto;
      padding: 10px 20px;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    h2 {
      text-align: center;
      color: #e0e0e0;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: 1px solid #444;
      resize: none;
      box-sizing: border-box;
      height: 80px;
      background-color: #1e1e1e;
      color: #e0e0e0;
    }

    button {
      width: 100%;
      background-color: #007bff;
      color: white;
      padding: 10px;
      margin-top: 10px;
      font-size: 14px;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 10px;
      flex-grow: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .xpath-item {
      background: #1e1e1e;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 6px 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 1px 3px rgba(255, 255, 255, 0.05);
      font-size: 13px;
    }

    .xpath-text {
      flex: 1;
      word-break: break-word;
      color: #e0e0e0;
      margin-right: 12px;
    }

    .copy-btn {
      background-color: #2ecc71;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      white-space: nowrap;
      align-self: center;
      width: 10%;
    }

    .copy-btn:hover {
      background-color: #27ae60;
    }

    @media (max-width: 600px) {
      .xpath-item {
        flex-direction: column;
        align-items: stretch;
      }

      .copy-btn {
        margin-top: 6px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h2>XPath Generator</h2>

  <textarea id="htmlInput" rows="6" placeholder="Paste a single HTML element snippet here..."></textarea>
  <button onclick="generate()">Generate XPaths</button>

  <div class="result" id="result"></div>

  <script src="/script.js"></script>

</body>
</html>
